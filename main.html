<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .skills-bar {
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .skills-bar span {
            display: block;
            height: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Name Section -->
    <section>
        <h2>Name</h2>
        <p>Your Full Name</p>
    </section>

    <!-- Email Section -->
    <section>
        <h2>Email</h2>
        <p>YourEmail@example.com</p>
    </section>

    <!-- Profile Section -->
    <section>
        <h2>Profile</h2>
        <p>The profile for which you are applying.</p>
    </section>

    <!-- About Me Section -->
    <section>
        <h2>About Me</h2>
        <p>A brief description of yourself.</p>
    </section>

    <!-- Skills Section -->
    <section>
        <h2>Skills</h2>
        
        <!-- Example skill with percentage bar -->
        <div class="skills-bar">
            <span style="width: 80%; background-color: #4CAF50;"></span>
        </div>
        
        <!-- Add more skills as needed -->

    </section>

    <!-- Picture Section -->
    <section>
        <h2>Picture</h2>
        <img src="https://t4.ftcdn.net/jpg/02/24/86/95/360_F_224869519_aRaeLneqALfPNBzg0xxMZXghtvBXkfIA.jpg" alt="Your Profile Picture">
    </section>

</body>
</html>
